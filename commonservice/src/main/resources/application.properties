# server properties
server.port=10001
# spring properties
spring.application.name=commonservice
spring.banner.location=classpath:application-banner.txt
## datasource properties
spring.datasource.url=jdbc:mysql://localhost:3306/appk8s?useSSL=false&allowPublicKeyRetrieval=true&serverTimeZone=UTC
spring.datasource.username=dbeaver
spring.datasource.password=dbeaver@secret
spring.datasource.hikari.schema=appk8s
## hibernate properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
## flyway properties
spring.flyway.enabled=false
spring.flyway.locations=classpath:db
spring.flyway.validate-on-migrate=true
spring.flyway.default-schema=appk8s